<!DOCTYPE html>
<html>
<head>
    <title>MCQ Practice</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .box {
            width: 400px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
        }
        .option {
            padding: 10px;
            margin: 8px 0;
            background: #eee;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h3 id="qno"></h3>
    <h2 id="question"></h2>
    <div id="options"></div>
    <button class="btn" onclick="nextQuestion()">Next</button>
</div>

<script>
    const questions = {{ questions | tojson }};
    let index = 0;
    let score = 0;
    let answered = false;

    function loadQuestion() {
        answered = false;
        document.getElementById("qno").innerText =
            "Question " + (index + 1) + " / " + questions.length;

        document.getElementById("question").innerText =
            questions[index].question;

        let optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        questions[index].options.forEach(opt => {
            let div = document.createElement("div");
            div.className = "option";
            div.innerText = opt;
            div.onclick = () => checkAnswer(div, opt);
            optionsDiv.appendChild(div);
        });
    }

    function checkAnswer(div, selected) {
        if (answered) return;
        answered = true;

        let correct = questions[index].answer;
        let options = document.querySelectorAll(".option");

        options.forEach(o => {
            if (o.innerText === correct) {
                o.style.background = "lightgreen";
            }
            if (o.innerText === selected && selected !== correct) {
                o.style.background = "#ffb3b3";
            }
        });

        if (selected === correct) score++;
    }

    function nextQuestion() {
        if (!answered) return alert("Answer select karo");

        index++;

        if (index < questions.length) {
            loadQuestion();
        } else {
            document.querySelector(".box").innerHTML = `
                <h2>Test Finished</h2>
                <h3>Score: ${score} / ${questions.length}</h3>
                <h3>Percentage: ${(score / questions.length * 100).toFixed(2)}%</h3>
                <button class="btn" onclick="location.reload()">Restart</button>
            `;
        }
    }

    loadQuestion();
</script>

</body>
</html>
