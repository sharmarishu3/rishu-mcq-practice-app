<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Practice App</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
}

.header {
    text-align: center;
}

.question {
    font-size: 18px;
    margin: 20px 0;
}

.option {
    padding: 10px;
    margin: 8px 0;
    background: #eee;
    cursor: pointer;
    border-radius: 5px;
}

.option:hover {
    background: #ddd;
}

.btn {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: #1b4f72;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background: #21618c;
}
</style>
</head>

<body>
<div class="container">
    <div class="header">
        <h2>MCQ Practice Test</h2>
        <p>Gujarati / English</p>
    </div>
<!-- PDF Upload Section -->
<div style="margin-bottom:20px; text-align:center;">
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="pdf" accept=".pdf" required>
    <br><br>
    <button type="submit" class="btn">Upload PDF</button>
  </form>
</div>

    <div class="question"></div>

    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>

    <button class="btn">Next Question</button>
</div>

<script>
const questions = [
    {
        question: "What is the capital of India?",
        options: ["Delhi", "Mumbai", "Chennai", "Kolkata"],
        answer: "Delhi"
    },
    {
        question: "àª—à«àªœàª°àª¾àª¤àª¨à«€ àª°àª¾àªœàª§àª¾àª¨à«€ àª¶à«àª‚ àª›à«‡?",
        options: ["àª¦àª¿àª²à«àª¹à«€", "àª®à«àª‚àª¬àªˆ", "àª—àª¾àª‚àª§à«€àª¨àª—àª°", "àª¸à«àª°àª¤"],
        answer: "àª—àª¾àª‚àª§à«€àª¨àª—àª°"
    }
];

let currentIndex = 0;
let score = 0;

const questionDiv = document.querySelector(".question");
const optionDivs = document.querySelectorAll(".option");
const nextBtn = document.querySelector(".btn");

function loadQuestion() {
    const q = questions[currentIndex];
    questionDiv.innerText = `Q${currentIndex + 1}. ${q.question}`;

    optionDivs.forEach((div, i) => {
        div.innerText = q.options[i];
        div.style.background = "#eee";
        div.onclick = () => checkAnswer(div);
    });
}

function checkAnswer(selected) {
    const correct = questions[currentIndex].answer;
    optionDivs.forEach(div => div.onclick = null);

    if (selected.innerText === correct) {
        selected.style.background = "lightgreen";
        score++;
    } else {
        selected.style.background = "#ffb3b3";
        optionDivs.forEach(div => {
            if (div.innerText === correct) {
                div.style.background = "lightgreen";
            }
        });
    }
}

nextBtn.onclick = () => {
    currentIndex++;
    if (currentIndex < questions.length) {
        loadQuestion();
    } else {
        questionDiv.innerText = `Test Finished ðŸŽ‰ Score: ${score}/${questions.length}`;
        optionDivs.forEach(div => div.style.display = "none");
        nextBtn.style.display = "none";
    }
};

loadQuestion();
</script>
</body>
</html>
