<!DOCTYPE html>
<html>
<head>
    <title>Upload MCQ PDF</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; }
        .box {
            width: 350px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Upload MCQ PDF</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" required><br><br>
        <button type="submit">Upload PDF</button>
    </form>
</div>

</body>
</html>
