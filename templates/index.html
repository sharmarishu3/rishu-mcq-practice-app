<!DOCTYPE html>
<html>
<head>
    <title>Upload MCQ PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            border-radius: 8px;
        }
        pre {
            white-space: pre-wrap;
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Upload MCQ PDF</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" required>
        <br><br>
        <button type="submit">Upload & Read PDF</button>
    </form>

    {% if pdf_text %}
        <h3>ðŸ“„ PDF TEXT OUTPUT:</h3>
        <pre>{{ pdf_text }}</pre>
    {% endif %}
</div>

</body>
</html>
