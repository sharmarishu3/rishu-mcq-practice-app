<!DOCTYPE html>
<html>
<head>
    <title>MCQ PDF Reader</title>
</head>
<body>

<h2>Upload MCQ PDF</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="pdf" required>
    <button type="submit">Upload PDF</button>
</form>

<hr>

{% if mcq %}
    <h3>First MCQ</h3>
    <p><b>Q.</b> {{ mcq.question }}</p>
    <p>(a) {{ mcq.a }}</p>
    <p>(b) {{ mcq.b }}</p>
    <p>(c) {{ mcq.c }}</p>
    <p>(d) {{ mcq.d }}</p>
{% else %}
    <p>No MCQ extracted yet.</p>
{% endif %}

</body>
</html>
