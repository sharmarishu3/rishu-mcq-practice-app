<!DOCTYPE html>
<html>
<head>
    <title>MCQ Practice Test</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .box {
            width: 400px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
        }
        .option {
            padding: 10px;
            margin: 8px 0;
            background: #eee;
            cursor: pointer;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="box">
    <h3 id="qno"></h3>
    <h2 id="question"></h2>

    <div id="options"></div>

    <button id="nextBtn">Next</button>
</div>

<script>
const questions = {{ questions | tojson }};

let index = 0;
let score = 0;

const qno = document.getElementById("qno");
const question = document.getElementById("question");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
    qno.innerText = `Question ${index + 1} / ${questions.length}`;
    question.innerText = questions[index].question;
    optionsDiv.innerHTML = "";

    questions[index].options.forEach(opt => {
        let div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;

        div.onclick = () => checkAnswer(div, opt);
        optionsDiv.appendChild(div);
    });
}

function checkAnswer(div, selected) {
    let correct = questions[index].answer;
    let all = document.querySelectorAll(".option");

    all.forEach(o => o.onclick = null);

    if (selected === correct) {
        div.style.background = "lightgreen";
        score++;
    } else {
        div.style.background = "#ffb3b3";
    }
}

nextBtn.onclick = () => {
    index++;
    if (index < questions.length) {
        loadQuestion();
    } else {
        document.querySelector(".box").innerHTML = `
            <h2>Test Finished ðŸŽ‰</h2>
            <h3>Score: ${score} / ${questions.length}</h3>
            <h3>Percentage: ${Math.round((score/questions.length)*100)}%</h3>
            <button onclick="location.reload()">Restart Test</button>
        `;
    }
};

loadQuestion();
</script>
</body>
</html>
