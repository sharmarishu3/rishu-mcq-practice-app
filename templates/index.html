<!DOCTYPE html>
<html>
<head>
    <title>MCQ PDF Reader</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            border-radius: 8px;
        }
        .question {
            margin-top: 20px;
            font-weight: bold;
        }
        .option {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Upload MCQ PDF</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" required>
        <br><br>
        <button type="submit">Upload & Extract MCQ</button>
    </form>

    {% for mcq in mcqs %}
        <div class="question">
            Q: {{ mcq.question }}
        </div>
        {% for opt in mcq.options %}
            <div class="option">{{ opt }}</div>
        {% endfor %}
    {% endfor %}
</div>

</body>
</html>
