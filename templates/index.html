<!DOCTYPE html>
<html>
<head>
    <title>MCQ Practice</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }
        .box {
            width: 400px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
        }
        .option {
            background: #eee;
            padding: 10px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h3 id="q"></h3>
    <div id="opts"></div>
    <button class="btn" id="nextBtn">Next</button>
    <p id="result"></p>
</div>

<script>
    const questions = {{ questions | tojson }};
    let index = 0;
    let score = 0;

    const q = document.getElementById("q");
    const opts = document.getElementById("opts");
    const nextBtn = document.getElementById("nextBtn");
    const result = document.getElementById("result");

    function loadQuestion() {
        q.innerText = (index + 1) + ". " + questions[index].question;
        opts.innerHTML = "";
        questions[index].options.forEach(opt => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerText = opt;
            div.onclick = () => checkAnswer(div, opt);
            opts.appendChild(div);
        });
    }

    function checkAnswer(div, opt) {
        if (opt === questions[index].answer) {
            div.style.background = "lightgreen";
            score++;
        } else {
            div.style.background = "#ffb3b3";
        }
        document.querySelectorAll(".option").forEach(o => o.onclick = null);
    }

    nextBtn.onclick = () => {
        index++;
        if (index < questions.length) {
            loadQuestion();
        } else {
            q.innerText = "Test Finished";
            opts.innerHTML = "";
            result.innerText =
                "Score: " + score + "/" + questions.length +
                " (" + Math.round((score / questions.length) * 100) + "%)";
            nextBtn.innerText = "Restart";
            nextBtn.onclick = () => location.reload();
        }
    };

    loadQuestion();
</script>

</body>
</html>
