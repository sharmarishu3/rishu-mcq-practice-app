<script>
let questions = [

    answer: "à¤¦à¤¿à¤²à¥à¤²à¥€"
  }
];

let index = 0;
let score = 0;

const q = document.getElementById("question");
const options = document.querySelectorAll(".option");
const nextBtn = document.getElementById("nextBtn");

function load() {
    q.innerText = questions[index].question;
    options.forEach((o,i)=>{
        o.innerText = questions[index].options[i];
        o.style.background="#eee";
        o.onclick = ()=>check(o);
    });
}

function check(selected){
    options.forEach(o=>o.onclick=null);
    if(selected.innerText === questions[index].answer){
        selected.style.background="lightgreen";
        score++;
    } else {
        selected.style.background="#ffb3b3";
    }
}

nextBtn.onclick = ()=>{
    index++;
    if(index < questions.length){
        load();
    } else {
        q.innerText = "Test Finished ðŸŽ‰ Score: "+score+"/"+questions.length;
        options.forEach(o=>o.style.display="none");
        nextBtn.style.display="none";
    }
}

load();
</script>
