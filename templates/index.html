<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MCQ Practice</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .box {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .option {
            background: #eee;
            padding: 10px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h3 id="question"></h3>
    <div id="options"></div>
    <button class="btn" onclick="nextQuestion()">Next</button>
</div>

<script>
    const questions = {{ questions | tojson }};
    let index = 0;
    let score = 0;
    let answered = false;

    function loadQuestion() {
        answered = false;
        document.getElementById("question").innerText = questions[index].question;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        questions[index].options.forEach(opt => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerText = opt;
            div.onclick = () => checkAnswer(div, opt);
            optionsDiv.appendChild(div);
        });
    }

    function checkAnswer(div, selected) {
        if (answered) return;
        answered = true;

        if (selected === questions[index].answer) {
            div.style.background = "lightgreen";
            score++;
        } else {
            div.style.background = "#ffb3b3";
        }
    }

    function nextQuestion() {
        if (!answered) return alert("पहले answer select करो");

        index++;
        if (index < questions.length) {
            loadQuestion();
        } else {
            document.querySelector(".box").innerHTML =
                `<h2>Test Finished</h2>
                 <p>Score: ${score} / ${questions.length}</p>`;
        }
    }

    loadQuestion();
</script>

</body>
</html>
