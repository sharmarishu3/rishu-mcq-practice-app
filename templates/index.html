<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Practice App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
        }
        .option {
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Question 1</h2>
    <p>What is the capital of India?</p>

    <form>
        <div class="option">
            <input type="radio" name="ans"> Delhi
        </div>
        <div class="option">
            <input type="radio" name="ans"> Mumbai
        </div>
        <div class="option">
            <input type="radio" name="ans"> Chennai
        </div>
        <div class="option">
            <input type="radio" name="ans"> Kolkata
        </div>

        <button type="button">Next</button>
    </form>
</div>

</body>
</html>
