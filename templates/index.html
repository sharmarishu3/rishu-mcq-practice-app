<!DOCTYPE html>
<html>
<head>
    <title>Upload MCQ PDF</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; }
        .box { width:400px; margin:100px auto; background:white; padding:20px; border-radius:10px; }
        button { width:100%; padding:10px; }
    </style>
</head>
<body>

<div class="box">
    {% if not step %}
    <h2>Upload MCQ PDF</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" required><br><br>
        <button>Upload</button>
    </form>
    {% else %}
    <h2>Select MCQs</h2>
    <form method="post">
        <select name="count">
            <option value="20">20 MCQs</option>
            <option value="50">50 MCQs</option>
            <option value="100">100 MCQs</option>
        </select><br><br>
        <button>Start Test</button>
    </form>
    {% endif %}
</div>

</body>
</html>
