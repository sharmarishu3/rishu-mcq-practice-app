<!DOCTYPE html>
<html>
<head>
<title>MCQ PDF Test</title>
</head>
<body style="text-align:center;margin-top:80px">

<h2>Upload MCQ PDF</h2>

<form method="post" enctype="multipart/form-data">
<input type="file" name="mcq" required><br><br>

    <select name="count">
        <option value="25">25 MCQs</option>
        <option value="50">50 MCQs</option>
        <option value="100">100 MCQs</option>
        <option value="all">All MCQs</option>
    </select><br><br>

    <button>Start Test</button>
</form>

</body>
</html>
