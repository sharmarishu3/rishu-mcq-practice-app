<!DOCTYPE html>
<html>
<head>
    <title>Upload MCQ PDF</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        input[type=file] {
            margin: 15px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Upload MCQ PDF</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <br>
        <button type="submit">Upload PDF</button>
    </form>
</div>

</body>
</html>
