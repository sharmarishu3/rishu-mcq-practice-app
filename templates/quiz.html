<!DOCTYPE html>
<html>
<head>
<title>MCQ Test</title>
<style>
.option{padding:10px;margin:8px;background:#eee;cursor:pointer}
.correct{background:#90ee90}
.wrong{background:#ff9999}
</style>
</head>
<body style="text-align:center;margin-top:60px">

{% if finished %}
<h2>Result</h2>
<p>Total: {{total}}</p>
<p>Correct: {{correct}}</p>
<p>Wrong: {{wrong}}</p>
<p>Accuracy: {{accuracy}}%</p>
<a href="/"><button>Restart</button></a>

{% else %}
<h3>Question {{index}} / {{total}}</h3>
<p><b>{{q.question}}</b></p>

<form method="post">
{% for opt in q.options %}
<button class="option" name="option" value="{{opt}}">{{opt}}</button><br>
{% endfor %}
</form>
{% endif %}

</body>
</html>
