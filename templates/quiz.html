<!DOCTYPE html>
<html>
<head>
    <title>MCQ Test</title>
    <style>
        body { font-family: Arial; background:#f0f0f0; }
        .box { width:600px; margin:50px auto; background:white; padding:20px; border-radius:10px; }
        button { width:100%; padding:10px; margin-top:10px; }
    </style>
</head>
<body>

<div class="box">
{% if finished %}
    <h2>Test Finished ðŸŽ‰</h2>
    <h3>Score: {{ score }} / {{ total }}</h3>
    <h3>Percentage: {{ (score/total*100)|round(2) }}%</h3>
    <a href="/restart"><button>Restart</button></a>
{% else %}
    <h3>Question {{ index }} / {{ total }}</h3>
    <p><b>{{ q.question }}</b></p>

    <form method="post">
        {% for opt in q.options %}
            <button name="option" value="{{ opt }}">{{ opt }}</button>
        {% endfor %}
    </form>
{% endif %}
</div>

</body>
</html>
